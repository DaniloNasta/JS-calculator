<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container vh-100">
        <div class="row h-100 align-items-center">
            <div class="col-12">
                <div class="calculator">
                    <input type="text" id="result" readonly>
                    <div class="keypad">
                        <button class="ac-button" onclick="clearResult()">AC</button>
                        <button class="operator-button" onclick="appendBracket()">( )</button>
                        <button class="operator-button" onclick="appendValue('%')">%</button>
                        <button class="operator-button" onclick="appendValue('/')">/</button>
                        <button class="number-button" onclick="appendValue('7')">7</button>
                        <button class="number-button" onclick="appendValue('8')">8</button>
                        <button class="number-button" onclick="appendValue('9')">9</button>
                        <button class="operator-button" onclick="appendValue('*')">*</button>
                        <button class="number-button" onclick="appendValue('4')">4</button>
                        <button class="number-button" onclick="appendValue('5')">5</button>
                        <button class="number-button" onclick="appendValue('6')">6</button>
                        <button class="operator-button" onclick="appendValue('-')">-</button>
                        <button class="number-button" onclick="appendValue('1')">1</button>
                        <button class="number-button" onclick="appendValue('2')">2</button>
                        <button class="number-button" onclick="appendValue('3')">3</button>
                        <button class="operator-button" onclick="appendValue('+')">+</button>
                        <button class="number-button" onclick="appendValue('0')">0</button>
                        <button class="number-button" onclick="appendValue('.')">.</button>
                        <button class="number-button bi bi-box-arrow-left" onclick="undo()"></button>
                        <button class="calc-button" onclick="calculate()">=</button>
                    </div>
                  </div>
            </div>
        </div>
    </div>

      <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
